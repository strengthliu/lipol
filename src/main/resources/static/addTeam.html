<script>
	
	function commitApply(){
		var name = document.getElementById('name');
		var contactAvailableDay = document.getElementById('contactAvailableDay');
		var contactAvailableDayName = contactAvailableDay.selectedOptions[0].label;
		var contactAvailableTime = document.getElementById('contactAvailableTime');
		var contactAvailableTimeName = contactAvailableTime.selectedOptions[0].label;
		var province = document.getElementById('province');
		var provinceName = province.selectedOptions[0].label;
		var city = document.getElementById('city');
		var cityName = city.selectedOptions[0].label;
		var phone = document.getElementById('phone');
		var email = document.getElementById('email');
		var sex = document.getElementById('sex');
		var sexName = sex.selectedOptions[0].label;

		$.ajax({
            //提交数据的类型 POST GET
            type:"POST",
            //提交的网址
            url:"http://47.98.185.21:9090/addTeamApply",
            //提交的数据
            //data: JSON.stringify({sexName:'fdsafds'}),
            data: JSON.stringify({
         	name : name.value,
        		contactAvailableDay : contactAvailableDay.value,
        		contactAvailableDayName : contactAvailableDayName,
        		contactAvailableTime : contactAvailableTime.value,
        		contactAvailableTimeName : contactAvailableTimeName,
        		province : province.value,
        		provinceName : provinceName,
        		city : city.value,
        		cityName : cityName,
        		phone : phone.value,
        		email : email.value,
        		sex : sex.value,
      		sexName : sexName
            }),
 
          //返回数据的格式
 			contentType: "application/json",
            datatype: "jsonp",//"html","xml", "html", "script", "json", "jsonp", "text".
            //在请求之前调用的函数
            beforeSend:function(){
            		$("#msg").html("logining");
            	},
            //成功返回之后调用的函数             
            success:function(data){
           		$("#msg").html(decodeURI(data));            
            }   ,
            //调用执行后调用的函数
            complete: function(XMLHttpRequest, textStatus){
/*                alert(XMLHttpRequest.responseText);
               alert(textStatus); 
 */               
 			alert("恭喜您，已经提交成功！请耐心等候，我们会尽快与您联系。");
 			window.location.href='index.html'; 
               //HideLoading();
            },
            //调用出错执行的函数
            error: function(){
                //请求出错处理
            }         
         });
	}
	
	
	
</script>

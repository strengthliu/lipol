	<script language="javascript" type="text/javascript">
	function signup(){
		alert("1");
		window.location.href="/signin.html";
//		window.location.href='signin.html';
//		window.navigate("signin.html");
	}
	</script>

	<!--webfonts-->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
<!--//webfonts-->

<body>

<!--/start-login-one-->	
		<h1> Sign up </h1>
		<div class="login">
			<form>
				<ul>
					<li>
						<a href="#" class=" icon user"></a><input type="text" class="text" value="Your Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Name';}" >
					</li>
					<li>
						<a href="#" class=" icon mail"></a><input type="text" class="text" value="Your Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email';}" >
					</li>
					<div class="dumy">
					<li class="psw">
						<a href="#" class=" icon key"></a><input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
					</li>
					<li class="psw two">
						<a href="#" class=" icon key"></a><input type="password" value="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}">
					</li>
					<div class="clear"></div>
				</div>
						
					<div class="submit">
							<input type="submit" onclick="signup()" value="CREATE A FREE ACCOUNT" >
							<div class="strip">Or</div>
			       </div>
			       		
			      	<div class="dropbox"> <a class="drop" href="#">SIGN WITH DROPBOX</a></div>
				</ul>
			</form>
			
		</div>
